

      <div class="container-fluid">
        <div class="row dash-tab">
          <div class="col-sm-4">
            <div class="form-group">
              <button class="shortcut-btn d-block w-100" data-toggle="modal" data-target="#addWaiter"><b>+ Add
                  Ingredient Category</b></button>
            </div>
          </div>
          <div class="offset-md-6 col-sm-12 col-md-2 ">
            <div class="form-group">
              SELECT PER PAGE
              <select name="pay" class="form-control pl-0" id="pay" [(ngModel)]="selectedPerPage" (change)="onLimitSelect($event.target.value)">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select>
             </div>
          </div> 
  
  
          <div class="col-sm-12">
            <div class="table-responsive">
              <table class="table details_table">
                <thead>
                  <tr>
                    <th scope="col">Category Name<a href='javascript:void(0)' (click)="changeOrder('name')"
                        class="caret-sort"><i class="fa" [class.fa-caret-down]="!sortOrder"
                          [class.fa-caret-up]="sortOrder"></i></a></th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody *ngIf='foodCatList?.length; else elseBlock'>
                  <tr *ngFor='let item of foodCatList| paginate: { itemsPerPage: selectedPerPage, currentPage: currentpage, totalItems: total};  index as i;'>
                    <td><B>{{item.name | titlecase}}</B></td>

                    <td>
                      <button type="button" class="btn btn-success btn-sm" data-toggle="modal" data-target="#addWaiter2"
                        (click)="getCategoryDetail(item.category_id)"><i class="fa fa-pencil"></i></button>
                      <button type="button" style="margin-left:4px" class="btn btn-danger btn-sm"
                        (click)="deleteCategory(i,item.category_id)"><i class="fa fa-trash-o"></i></button>
                    </td>
                  </tr>
                </tbody>
                <ng-template #elseBlock>
                  <tbody>
                    <tr>
                      <td class="text-center" colspan="100%">{{response}}</td>
                    </tr>
                  </tbody>
                </ng-template>
              </table>
              <pagination-controls (pageChange)="getAllFoodCat($event)" style="text-align: center;"></pagination-controls>
            </div>
          </div>
  
  
        </div>
      </div>


  <div id="addWaiter" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true"  #closeAddModal>
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="padding:2%">
        <form id="subform3" role="form" #subForm3="ngForm">
          <div class="row">
            <div class="col-12">
              <h5>Add a Category</h5>
            </div>
            <div class="col-sm-12">
              <div class=" form-group position-relative">
                <input type="text" class="form-control mb-4" placeholder="Category Name" name="Cname" [(ngModel)]="foodCatName"
                  required />
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <button type="button" class="btn btn-success" [disabled]="!subForm3.valid"
                (click)="addCategory()">SUBMIT</button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
  
  <div id="addWaiter2" class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog"
    aria-labelledby="myLargeModalLabel" aria-hidden="true" #closeEditModal2>
    <div class="modal-dialog modal-lg">
      <div class="modal-content" style="padding:2%">
        <form id="subform4" role="form" #subForm4="ngForm" *ngIf="detail">
          <div class="row">
            <div class="col-12">
              <h5>Edit Category Detail</h5>
            </div>
            <div class="col-sm-12">
              <div class=" form-group position-relative">
                <input type="text" class="form-control mb-4" placeholder="First Name" name="fname1"
                  [(ngModel)]="detail.name" required />
              </div>
            </div>

          </div>
          <div class="row">
            <div class="col-12" style="text-align: center;">
              <button type="button" class="btn btn-success" [disabled]="!subForm4.valid"
                (click)="editCategory(detail.category_id)">EDIT</button>
            </div>
          </div>
        </form>
  
      </div>
    </div>
  </div>
